<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microblog News Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .post {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .post h2 {
            margin: 0 0 10px;
        }

        .post p {
            margin: 0 0 5px;
        }

        .post .timestamp {
            font-size: 0.9em;
            color: #888;
            margin-top: 10px;
        }

        .btn {
            display: inline-block;
            margin: 5px 0;
            padding: 5px 10px;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 3px;
            text-decoration: none;
            cursor: pointer;
        }

        .btn.delete {
            background: #dc3545;
        }

        .form-control {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #postForm {
            margin-bottom: 20px;
        }

        #postForm input, #postForm textarea {
            width: calc(100% - 20px);
        }

        #loginContainer {
            text-align: center;
            margin-top: 100px;
        }

        #loginContainer input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #loginContainer button {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #loginError {
            color: red;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loginContainer" class="hidden">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <input type="text" id="token" placeholder="Personal Access Token">
        <button id="loginButton">Login</button>
        <p id="loginError" class="hidden">Invalid username, password, or token</p>
    </div>

    <div id="microblogContainer" class="hidden container">
        <h1>Microblog News Feed</h1>
        <button class="btn" id="logoutButton">Logout</button>

        <form id="postForm">
            <input class="form-control" type="text" id="title" placeholder="Title" required>
            <textarea class="form-control" id="description" rows="4" placeholder="Description" required></textarea>
            <button class="btn" type="submit">Add Post</button>
        </form>

        <div id="posts"></div>
    </div>

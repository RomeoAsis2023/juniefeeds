<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microblog News Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .post {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .post h2 {
            margin: 0 0 10px;
        }

        .post p {
            margin: 0 0 5px;
        }

        .btn {
            display: inline-block;
            margin: 5px 0;
            padding: 5px 10px;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 3px;
            text-decoration: none;
            cursor: pointer;
        }

        .btn.delete {
            background: #dc3545;
        }

        .form-control {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #postForm {
            margin-bottom: 20px;
        }

        #postForm input, #postForm textarea {
            width: calc(100% - 20px);
        }

        #loginContainer {
            text-align: center;
            margin-top: 100px;
        }

        #loginContainer input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #loginContainer button {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #loginError {
            color: red;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loginContainer">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <input type="text" id="token" placeholder="Personal Access Token">
        <button id="loginButton">Login</button>
        <p id="loginError" class="hidden">Invalid username, password, or token</p>
    </div>

    <div id="microblogContainer" class="hidden container">
        <h1>Microblog News Feed</h1>

        <form id="postForm">
            <input class="form-control" type="text" id="title" placeholder="Title" required>
            <textarea class="form-control" id="description" rows="4" placeholder="Description" required></textarea>
            <button class="btn" type="submit">Add Post</button>
        </form>

        <div id="posts"></div>
    </div>

    <script>
    const GITHUB_API_URL = 'https://api.github.com/gists';
    const GIST_ID = 'd49113761873618dec0038fbdbcca913'; // Replace with your Gist ID

    let TOKEN = ''; // Token will be assigned after login

    const loginContainer = document.getElementById('loginContainer');
    const microblogContainer = document.getElementById('microblogContainer');
    const loginButton = document.getElementById('loginButton');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const tokenInput = document.getElementById('token');
    const loginError = document.getElementById('loginError');

    const VALID_USERNAME = 'demo';
    const VALID_PASSWORD = 'demo';

    loginButton.addEventListener('click', () => {
        const username = usernameInput.value;
        const password = passwordInput.value;
        const token = tokenInput.value;

        if (username === VALID_USERNAME && password === VALID_PASSWORD && token) {
            TOKEN = token; // Assign the entered token
            loginContainer.classList.add('hidden');
            microblogContainer.classList.remove('hidden');
            fetchPosts();
        } else {
            loginError.classList.remove('hidden');
        }
    });

    const postsContainer = document.getElementById('posts');
    const postForm = document.getElementById('postForm');
    const titleInput = document.getElementById('title');
    const descriptionInput = document.getElementById('description');

    // Fetch posts
    async function fetchPosts() {
        try {
            const response = await fetch(`${GITHUB_API_URL}/${GIST_ID}`, {
                headers: {
                    Authorization: `token ${TOKEN}`,
                },
            });
            const data = await response.json();
            const content = JSON.parse(data.files['mypost.json'].content || '[]'); // Ensure content is an array
            renderPosts(content);
            return content;
        } catch (error) {
            console.error('Error fetching posts:', error);
            return []; // Return an empty array on error
        }
    }

    // Save posts
    async function savePosts(posts) {
        try {
            const response = await fetch(`${GITHUB_API_URL}/${GIST_ID}`, {
                method: 'PATCH',
                headers: {
                    Authorization: `token ${TOKEN}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    files: {
                        'mypost.json': {
                            content: JSON.stringify(posts, null, 2),
                        },
                    },
                }),
            });
            if (!response.ok) {
                throw new Error('Failed to save posts');
            }
        } catch (error) {
            console.error('Error saving posts:', error);
        }
    }

    // Render posts
    function renderPosts(posts) {
        postsContainer.innerHTML = '';
        posts.forEach((post, index) => {
            const postDiv = document.createElement('div');
            postDiv.className = 'post';
            postDiv.innerHTML = `
                <h2>${post.title}</h2>
                <p>${post.description}</p>
                <button class="btn delete" onclick="deletePost(${index})">Delete</button>
            `;
            postsContainer.appendChild(postDiv);
        });
    }

    // Add post
    postForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const newPost = {
            title: titleInput.value,
            description: descriptionInput.value,
        };
        const posts = await fetchPosts(); // Ensure posts are fetched correctly
        posts.push(newPost); // Add the new post
        await savePosts(posts); // Save the updated posts
        titleInput.value = '';
        descriptionInput.value = '';
        renderPosts(posts); // Re-render the posts
    });

    // Delete post
    async function deletePost(index) {
        const posts = await fetchPosts();
        posts.splice(index, 1); // Remove the selected post
        await savePosts(posts); // Save the updated posts
        renderPosts(posts); // Re-render the posts
    }
</script>

</body>
</html>
